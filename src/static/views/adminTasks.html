<div>
    <div class="row" style="height: 98%">
        <div class="col col-md-6" style="height: 98%">
            <div class="panel panel-default" style="height: 98%">
                <div class="panel-body">
                    <h2>Task Management</h2>
                    <hr/>
                </div>
            </div>
        </div>
        <div class="col col-md-6" style="height: 98%">
            <div class="panel panel-default" style="height: 98%">
                <div class="panel-body">
                    <h2>Create new task</h2>
                    <hr/>
                    <form role="form" ng-submit="createTask()">
                        <div class="form-group">
                            <label>Task name:</label>
                            <input type="text" ng-model="newTask.name" class="form-control" required />
                        </div>
                    </form>
                    <div ng-if="user.role == 'admin'" class="form-group">
                        <label>Dataset</label>
                        <input type="text" ng-model="user.activeDataset" class="form-control" disabled/>
                    </div>
                    <div ng-if="user.role == 'root'" class="form-group">
                        <label>Dataset:</label>
                        <select class="form-control" ng-model="newTask.dataset">
                            <option ng-repeat="dataset in listOfDatasets" >{{dataset.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Assigned user:</label>
                        <select class="form-control" ng-model="newTask.user">
                            <option ng-repeat="user in listOfUsers" >{{user.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
