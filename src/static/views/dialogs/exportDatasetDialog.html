<md-dialog>
    <div class="panel" ng-if="mode == 'normal'">
        <md-dialog-content ng-if="mode == 'normal'">
            <h2>Export dataset</h2>
            <p>This action will create a JSON file in the dataset directory.</p>
        </md-dialog-content>
        <md-dialog-actions>
            <button ng-click="cancel()" class="btn btn-primary">Cancel</button>
            <button ng-click="export()" class="btn btn-danger">Export</button>
        </md-dialog-actions>
    </div>
    <div class="panel" ng-if="mode == 'error'">
        <md-dialog-content>
            <div class="alert alert-danger">
                <strong>&#10008</strong> {{msg}}
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <button ng-click="cancel()" class="btn btn-primary">Close</button>
        </md-dialog-actions>
    </div>
    <div class="panel" ng-if="mode == 'success'">
        <md-dialog-content>
            <div class="alert alert-success">
                <strong>&#10004</strong> {{msg}}
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <button ng-click="cancel()" class="btn btn-primary">Close</button>
        </md-dialog-actions>
    </div>
</md-dialog>
