<md-dialog>
    <div class="panel" ng-if="mode == 'normal'">
        <md-dialog-content ng-if="mode == 'normal'">
            <h2>Change password</h2>
            <div class="alert alert-warning" ng-if="warning">
                <strong>&#9888</strong> {{msg}}
            </div>
            <div class="form-group">
                <label>New password:</label>
                <input ng-click="hideError()" type="password" class="form-control" ng-model="pwd.newPwd" required>
            </div>
            <div class="form-group">
                <label>Repeat password:</label>
                <input ng-click="hideError()" type="password" class="form-control" ng-model="pwd.repeatPwd" required>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <button ng-click="cancel()" class="btn btn-primary">Close</button>
            <button ng-click="updatePwd()" class="btn btn-danger">Update</button>
        </md-dialog-actions>
    </div>

    <div class="panel" ng-if="mode == 'error'">
        <md-dialog-content>
            <div class="alert alert-danger">
                <strong>&#10008</strong> {{msg}}
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <button ng-click="cancel()" class="btn btn-primary">Close</button>
        </md-dialog-actions>
    </div>

    <div class="panel" ng-if="mode == 'success'">
        <md-dialog-content>
            <div class="alert alert-success">
                <strong>&#10004</strong> {{msg}}
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <button ng-click="cancel()" class="btn btn-primary">Close</button>
        </md-dialog-actions>
    </div>
</md-dialog>
