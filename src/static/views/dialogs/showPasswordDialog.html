<md-dialog>
    <div class="panel">
        <md-dialog-content>
            <h2>Username: {{variables.username}}</h2>
            <h2>Password: {{variables.password}}</h2>
        </md-dialog-content>
        <md-dialog-actions>
            <button ng-click="cancel()" class="btn btn-danger">Close</button>
        </md-dialog-actions>
    </div>
</md-dialog>
