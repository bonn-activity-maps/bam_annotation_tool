<div style="margin-top: 70px">
  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      <hi>Log In</hi>

      <form role="form" ng-submit="logIn()">
        <div ng-if="error" class="alert alert-danger feedbackMessages">
          <strong>&#10008</strong> {{errorMsg}}
        </div>

        <div class="form-group">
          <input  ng-click="hideError()" type="text" ng-model="userName" class="form-control"
                 placeholder="Provided identification name" required />
        </div>

        <p style="text-align:center">
            <button type="submit" class="btn btn-default theme-accent">Log In</button>
        </p>

        </form>
    </div>
  </div>
</div>

<div style="margin-top: 70px">

        </div>

        <p style="text-align:center">

        </form>
    </div>
  </div>
</div>
