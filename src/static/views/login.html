<div class="bg-image"></div>
<div ng-controller="loginCtrl">
    <div class="row">
        <div class="panel panel-login" style="background-color: transparent">
            <div class="panel-body" style="color: transparent">
                <form role="form" ng-submit="login()">
                    <div ng-if="error" class="alert alert-danger feedbackMessages">
                        <strong>&#10008</strong> {{errorMsg}}
                    </div>
                    <div class="form-group has-feedback" style="
                    color: rgba(255, 255, 255, 0.8);">
                        <input ng-click="hideError()" type="text" ng-model="userName" class="form-control-login"
                               placeholder="Username" required/>
                        <i class="glyphicon glyphicon-user form-control-feedback form-control-icon"></i>
                    </div>
                    <div class="form-group has-feedback" style="
                    color: rgba(255, 255, 255, 0.8);">
                        <input ng-click="hideError()" type="password" ng-model="password" class="form-control-login"
                               placeholder="Password" required/>
                        <i class="glyphicon glyphicon-lock form-control-feedback form-control-icon"></i>
                    </div>
                    <p style="text-align:center">
                        <button type="submit" class="btn btn-default theme-accent btn-login">
                            Log in
                            <i class="glyphicon glyphicon-log-in" style="margin-left: 5px"></i>
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
