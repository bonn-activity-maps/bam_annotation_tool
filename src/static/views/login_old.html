<div class="bg-image"></div>
<div class="bg-text">
    <h1 style="font-size: 100px;">CVG Tool</h1>
</div>
<div class="row">
    <div class="panel panel-login" >
        <div class="panel-body">
            <h1>Login</h1>
            <hr/>
            <p>
                Login with your user and password.
            </p>
            <form role="form" ng-submit="login()">
                <div ng-if="error" class="alert alert-danger feedbackMessages">
                    <strong>&#10008</strong> {{errorMsg}}
                </div>
                <div class="form-group">
                    <input ng-click="hideError()" type="text" ng-model="userName" class="form-control"
                           placeholder="Provided identification name" required />
                </div>
                <div class="form-group">
                    <input ng-click="hideError()" type="password" ng-model="password" class="form-control"
                           placeholder="Password..." required />
                </div>
                <p style="text-align:center">
                    <button type="submit" class="btn btn-default theme-accent">Login</button>
                </p>
            </form>
        </div>
    </div>
</div>
</div>
