version: '3'
services:
  web:
    build: .
    ports:
      - "8888:5000"
    volumes:
      - "/usr/share/cvg/datasets:/usr/storage"
  db:
    image: mongo
    restart: always
    volumes:
      - "/usr/share/cvg/mongodb:/data/db"
